<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="coin game." content="Flip a coin game!!" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Flip the coin | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 100px;
        margin-bottom: 40px;
        color: rgb(235, 235, 235);
      }

      .author-info a {
        text-decoration: none;
        color: rgb(43, 255, 0);
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="title">Flip a Coin Game</h1>
      <p class="instruction">
        Press the coin or the button to flip the coin Head Tail Random
      </p>

      <div class="coin-div">
        <img id="coin" src="./resources/heads.svg" />
        <img class="shadow" src="./resources/shadow.svg" />
      </div>
      <span id="result"></span>
      <span id="attempts">Attempts: 0</span>
      <div class="buttons-div">
        <button>
          <span class="front">FLIP</span>
        </button>
        <button id="reset">
          <span class="front-reset">Reset</span>
        </button>
      </div>
    </main>

    <div class="author-info">
      Coded by
      <a
        href="https://devchallenges.io/profile/9dd2f539-51b8-4873-ac92-d4bb0fff08b7"
        >Kofi Akyea</a
      >
      | Challenge by
      <a href="https://devchallenges.io/challenge/flip-the-coin" target="_blank"
        >devChallenges.io</a
      >.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
